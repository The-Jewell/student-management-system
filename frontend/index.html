<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Management System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Student Management Dashboard</h1>
        <div id="student-form">
            <!-- Form for creating/updating students -->
            <input type="text" id="name" placeholder="First and Last Name">
            <input type="text" id="dateOfBirth" placeholder="DOB YYY-MM-DD">
            <input type="text" id="grade" placeholder="Grade - A-F">
            <input type="email" id="email" placeholder="Email">
            <button onclick="submitStudent()">Submit</button>
        </div>
        <div id="editForm" style="display:none;">
            <input type="hidden" id="editId">
            <input type="text" id="editName" placeholder="Name">
            <input type="text" id="editDateOfBirth" placeholder="Date of Birth">
            <input type="text" id="editGrade" placeholder="Grade">
            <input type="text" id="editEmail" placeholder="Email">
            <button onclick="updateStudent()">Save Changes</button>
        </div>
        <div id="students-list">
            <!-- List of students-->
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Grade</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- rows added here -->
                </tbody>
            </table>
        </div>
        <script src="script.js" defer></script>
    </div>
</body>

</html>
