    <h1>Student Management Dashboard</h1>
    <div id="student-form">
        <!-- Form for creating/updating students -->
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="dateOfBirth" placeholder="Age">
        <input type="text" id="grade" placeholder="Grade">
        <input type="email" id="email" placeholder="Email">
        <button onclick="submitStudent()">Submit</button>
    </div>
    <div id="students-list">
        <!-- List of students-->
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Grade</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- rows added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js" defer></script>
</body>
